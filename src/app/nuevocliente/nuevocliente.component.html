                    </div>

                    <form action="#" class="login-form">

                                name="usuario" [(ngModel)]="usuario">
                        </div>
                        <div class="form-group mb-3">
                            <input type="text" id="nombre" class="form-control rounded-left" placeholder="Nombre"
                                name="nombre" [(ngModel)]="nombre">
                        </div>
                        <div class="form-group mb-3">

                        </div>

                                placeholder="Contrase√±a (8 d√≠gitos)" [(ngModel)]="password">
                        </div>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
