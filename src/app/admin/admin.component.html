                LIBRERIAS DEL BAJIO</span>
        </div>
    </div>

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="login-wrap p-4 p-md-5">
                    <div class="icon d-flex align-items-center justify-content-center">
                        <img src="/assets/logo.png" class="w-100" alt="Logo">
                    </div>
                    <h4 class="text-center mb-4">DASHBOARD</h4>
                    <form action="#" class="login-form">
                        <div class="form-group mb-3">
                            <input type="text" id="usuario" class="form-control rounded-left" placeholder="Usuario"
                                name="usuario" [(ngModel)]="usuario">
                        </div>
                        <div class="form-group mb-3 d-flex">
                            <input type="password" id="password" class="form-control rounded-left" name="passowrd"
                                [(ngModel)]="password" placeholder="Contraseña">
                        </div>
                        <div class="form-group">
                            <button type="button" id="guardar" class="form-control btnp btn-primary-paka px-3"
                                (click)="loginAsAdmin()">Iniciar sesión</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
