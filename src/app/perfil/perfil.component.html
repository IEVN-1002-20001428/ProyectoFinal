<div class="container" style="padding-top: 80px;">

    <section class="profile mt-5">
        <div class="container mb-2 profile-info">
            <h3 class="font-weight-bold title">{{nombre}}</h3>
            <h4>{{correo}}</h4>
        </div>
    </section>

    <section class=" mt-4 mb-5">

        <div class="container-fluid">

            <div class="row">
                <form action="#" class="login-form">
                    <div class="row">
                        <div class="col-12 col-lg-6">
                            <div class="form-group mb-3">
                                <label for="usuario">Usuario</label>
                                <input type="text" id="usuario" class="form-control rounded-left" placeholder="Usuario"
                                    name="usuario" [(ngModel)]="usuario">
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="form-group mb-3">
                                <label for="nombre">Nombre</label>
                                <input type="text" id="nombre" class="form-control rounded-left" placeholder="Nombre"
                                    name="nombre" [(ngModel)]="nombre">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 col-lg-6">
                            <div class="form-group mb-3">
                                <label for="correo">Correo</label>
                                <input type="text" id="correo" class="form-control rounded-left" name="correo"
                                    placeholder="Correo electrónico" [(ngModel)]="correo">
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="form-group mb-3">
                                <label for="direccion">Dirección</label>
                                <input type="text" id="direccion" class="form-control rounded-left" name="direccion"
                                    placeholder="Dirección" [(ngModel)]="direccion">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-lg-6">
                            <div class="form-group mb-3">
                                <label for="password">Contraseña</label>
                                <input type="password" id="password" class="form-control rounded-left" name="password"
                                    placeholder="Contraseña (8 dígitos)" [(ngModel)]="contrasenia">
                            </div>
                        </div>
                        <div class="col-12 col-lg-6 d-flex justify-content-center align-items-center">
                            <div class="form-group">
                                <button type="button" id="guardar" class="form-control btn btn-success"
                                    (click)="actualizarCliente()">Guardar cambios</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <br><br>

            <div class="row">
                <div class="table-responsive overflow-hidden">

                    <h5>Mis compras</h5>

                    <br><br>
                    <table class='table table-striped text-center table-hover'>
                        <thead class="table-primary">
                            <tr>
                                <th>
                                    ID
                                </th>
                                <th>
                                    Fecha
                                </th>
                                <th>
                                    Productos
                                </th>
                                <th>
                                    Total
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let entrega of compras">
                                <td>{{entrega.id_venta}}</td>
                                <td>{{entrega.fecha_venta}}</td>
                                <td>{{entrega.productos | uppercase}}</td>
                                <td>{{entrega.total | currency}}</td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>

            <br><br>

            <div class="row">
                <div class="col-12 col-lg-2">
                    <div class="form-group">
                        <button type="button" class="form-control btn btn-danger" (click)="eliminarCliente()">Eliminar
                            cuenta</button>
                    </div>
                </div>
            </div>
        </div>

    </section>
</div>
