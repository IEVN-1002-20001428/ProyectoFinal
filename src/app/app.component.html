<!-- app.component.html -->
<ng-container *ngIf="showNavbar">
    <ng-container *ngIf="userType === 'cliente'">
        <app-navbar-cliente></app-navbar-cliente>
    </ng-container>
    <ng-container *ngIf="userType === 'admin'">
        <app-navbar-admin></app-navbar-admin>
    </ng-container>
    <ng-container *ngIf="userType === 'default'">
        <app-navbar></app-navbar>
    </ng-container>
</ng-container>

<router-outlet></router-outlet>
