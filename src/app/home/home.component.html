<section class="mt-4 mb-5" style="padding-top: 80px;">
	<div class="container mb-4 d-flex justify-content-center align-items-center">
		<ul class="navbar-nav mr-auto align-items-center" style="width: 70%;">
			<form class="bd-search hidden-sm-down" style="width: 100%;">
				<input type="text" class="form-control bg-graylight border-1 font-weight-bold" id="search-input"
					[(ngModel)]="listFilter" placeholder="Buscar..." autocomplete="off" name="search-input"
					style="width: 100%; border-radius: 50px; height: 50px;">
			</form>
		</ul>
	</div>
	<div class="container-fluid">
		<div class="row d-flex justify-content-center">
			<div class="card-columns">
				<a class="card-book" *ngFor="let producto of productos | libros:listFilter" routerLinkActive="active"
					[routerLink]="['/detalle-producto', producto.id_libro]" style='text-decoration:none;'>
					<div class='card card-pin card-img'>
						<img [src]="''+producto.imagen" alt='Card image'>
					</div>
					<div class='card-info' style='margin-bottom: 30px;'>
						<h2>{{producto.nombre | uppercase}}</h2>
						<h3><i class='bx bx-user'></i> {{producto.autor}}</h3>
						<span>{{producto.precio | currency}} MXN</span>
						<div class="card-btn">
							<button class="btn-main">AÃ±adir</button>
						</div>
					</div>
				</a>
			</div>
		</div>
	</div>
</section>
