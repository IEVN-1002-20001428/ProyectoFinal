	<!-- Contendio: Esto se debera de sustituir con código y con la base de datos -->
	<div class="container-fluid">
		<div class="row d-flex justify-content-center">
			<div class="card-columns">
				<a class="card-book" *ngFor="let producto of dataSource" routerLinkActive="active"
					[routerLink]="['/detalle-producto', producto.id_libro]" style='text-decoration:none;'>
					<div class='card card-pin card-img'>
						<img src='../../assets/libros/{{producto.imagen}}' alt='Card image'>
					</div>
					<div class='card-info' style='margin-bottom: 30px;'>
						<h2>{{producto.nombre | uppercase}}</h2>
						<h3><i class='bx bx-user'></i> {{producto.autor}}</h3>
						<span>{{producto.precio | currency}} MXN</span>
						<div class="card-btn">
							<button class="btn-main">Añadir</button>
						</div>
					</div>
				</a>
			</div>
		</div>
	</div>

</section>
